name: ğŸ› Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please fill out the form below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: ğŸ› Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: ğŸ”„ Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Create a route with...
        2. Configure the server with...
        3. Make a request to...
        4. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: âœ… Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: âŒ Actual Behavior
      description: A clear and concise description of what actually happened.
      placeholder: What actually happened?
    validations:
      required: true

  - type: input
    id: koritsu-version
    attributes:
      label: Koritsu Version
      description: What version of Koritsu are you using?
      placeholder: e.g., 1.0.0
    validations:
      required: true

  - type: input
    id: bun-version
    attributes:
      label: Bun Version
      description: What version of Bun are you using?
      placeholder: e.g., 1.3.1
    validations:
      required: true

  - type: input
    id: typescript-version
    attributes:
      label: TypeScript Version
      description: What version of TypeScript are you using?
      placeholder: e.g., 5.9.3
    validations:
      required: false

  - type: dropdown
    id: operating-system
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - macOS
        - Windows
        - Linux (Ubuntu)
        - Linux (Other)
        - Other
    validations:
      required: true

  - type: textarea
    id: code-example
    attributes:
      label: ğŸ“ Code Example
      description: Please provide a minimal code example that reproduces the issue
      placeholder: |
        ```typescript
        // Your code here
        ```
      render: typescript
    validations:
      required: false

  - type: textarea
    id: configuration
    attributes:
      label: ğŸ“„ Configuration
      description: If relevant, please share your configuration
      placeholder: |
        ```typescript
        // Your configuration here
        ```
      render: typescript
    validations:
      required: false

  - type: textarea
    id: error-logs
    attributes:
      label: ğŸ“Š Error Messages/Logs
      description: If applicable, add error messages or logs
      placeholder: Paste error messages or logs here
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: ğŸ” Additional Context
      description: Add any other context about the problem here (workarounds tried, related issues, etc.)
      placeholder: Any additional information that might help us understand the issue better
    validations:
      required: false

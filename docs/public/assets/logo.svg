<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
    <defs>
        <!-- Gradient for the main icon -->
        <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
        </linearGradient>

        <!-- Gradient for accent elements -->
        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
        </linearGradient>

        <!-- Filter for subtle shadow -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.1)" />
        </filter>
    </defs>

  <!-- Background -->
  <rect width="400" height="120" fill="transparent"/>    <!-- Main icon container - represents file-based routing -->
    <g transform="translate(20, 20)" filter="url(#shadow)">
        <!-- Base folder/file structure -->
        <rect x="0" y="20" width="50" height="40" rx="4" fill="url(#iconGradient)" opacity="0.9" />
        <rect x="8" y="8" width="34" height="8" rx="2" fill="url(#iconGradient)" />

        <!-- Route connections - representing API endpoints -->
        <path d="M 50 25 Q 65 25 65 40 Q 65 55 80 55" stroke="url(#accentGradient)" stroke-width="3"
            fill="none" opacity="0.8" />
        <path d="M 50 35 Q 65 35 65 45 Q 65 55 80 55" stroke="url(#accentGradient)" stroke-width="2"
            fill="none" opacity="0.6" />
        <path d="M 50 45 Q 65 45 65 50 Q 65 55 80 55" stroke="url(#accentGradient)" stroke-width="2"
            fill="none" opacity="0.6" />

        <!-- API endpoint indicator -->
        <circle cx="80" cy="55" r="4" fill="url(#accentGradient)" />

        <!-- OpenAPI/Documentation symbol -->
        <g transform="translate(55, 10)">
            <rect x="0" y="0" width="16" height="20" rx="2" fill="none"
                stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.7" />
            <line x1="3" y1="5" x2="13" y2="5" stroke="url(#accentGradient)" stroke-width="1"
                opacity="0.7" />
            <line x1="3" y1="8" x2="10" y2="8" stroke="url(#accentGradient)" stroke-width="1"
                opacity="0.7" />
            <line x1="3" y1="11" x2="13" y2="11" stroke="url(#accentGradient)" stroke-width="1"
                opacity="0.7" />
            <line x1="3" y1="14" x2="8" y2="14" stroke="url(#accentGradient)" stroke-width="1"
                opacity="0.7" />
        </g>
    </g>

    <!-- Project name -->
    <text x="110" y="45" font-family="'SF Pro Display', 'Segoe UI', system-ui, sans-serif"
        font-size="32" font-weight="700" fill="#1a1a1a">
        Koritsu
    </text>

    <!-- Tagline -->
    <text x="110" y="68" font-family="'SF Pro Display', 'Segoe UI', system-ui, sans-serif"
        font-size="14" font-weight="400" fill="#666666">
        File-based routing for Bun APIs
    </text>

    <!-- Feature highlights as small icons -->
    <g transform="translate(110, 78)">
        <!-- Bun icon representation -->
        <circle cx="0" cy="5" r="3" fill="url(#iconGradient)" opacity="0.8" />
        <text x="10" y="8" font-family="'SF Pro Display', 'Segoe UI', system-ui, sans-serif"
            font-size="10" font-weight="500" fill="#888888">Bun</text>

        <!-- TypeScript icon representation -->
        <rect x="45" y="2" width="6" height="6" fill="url(#accentGradient)" opacity="0.8" />
        <text x="55" y="8" font-family="'SF Pro Display', 'Segoe UI', system-ui, sans-serif"
            font-size="10" font-weight="500" fill="#888888">TypeScript</text>

        <!-- OpenAPI icon representation -->
        <polygon points="120,2 126,5 120,8 114,5" fill="url(#accentGradient)" opacity="0.8" />
        <text x="130" y="8" font-family="'SF Pro Display', 'Segoe UI', system-ui, sans-serif"
            font-size="10" font-weight="500" fill="#888888">OpenAPI</text>
    </g>

    <!-- Decorative elements -->
    <g opacity="0.1">
        <circle cx="350" cy="30" r="20" fill="url(#iconGradient)" />
        <circle cx="380" cy="60" r="12" fill="url(#accentGradient)" />
    </g>
</svg>
